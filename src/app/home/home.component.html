<div class="container weather-container my-5 p-5" >
    <h1 class="text-center mb-4">Check Weather</h1>
    <div class="row justify-content-center">
      <div class="col">
        <div class="input-group mb-3">
          <select class="form-control" placeholder="Select a city" (change)="getWeather($event)">
            <option value="" disabled selected>Select a city</option>
            <option *ngFor="let city of cities" [value]="city">{{city}}</option>
          </select>
         
        </div>
        <div *ngIf="weather" class="card weather-card mt-4">
          <div class="card-body text-center">

            <div class="row">
                <div class="col">
                    <h2 class="card-title fw-bold">{{weather.name}}</h2>
                    <p class="display-1 my-2 fw-bold">{{weather.main.temp}}°C</p>
                    <p class="lead my-1">{{weather.weather[0].description}}</p>
                    <div class="details row mt-3">
                        <div class="col-6">
                            <p class="mb-3">Feels Like: <strong>{{weather.main.feels_like}}°C</strong></p>
                          </div>
                          <div class="col-6">
                            <p class="mb-3">Humidity: <strong>{{weather.main.humidity}}%</strong></p>
                          </div>
                          <div class="col-6">
                            <p class="mb-3">Wind Speed: <strong>{{weather.wind.speed}} m/s</strong></p>
                          </div>
                          <div class="col-6">
                            <p class="mb-3">Pressure: <strong>{{weather.main.pressure}} hPa</strong></p>
                          </div>
                        </div>
                </div>

                <div class="col">
                    <img width="100%" height="100%" style="border-radius: 8px;"
                     [src]="imageUrl" alt="">
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
